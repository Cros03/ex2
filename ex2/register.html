<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            width: 350px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group a {
            font-size: 0.9em;
            text-decoration: none;
            color: #007BFF;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .navigation-links {
            text-align: center;
            margin-bottom: 15px;
        }
        .navigation-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .navigation-links a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 0.85em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="navigation-links">
            <a href="#">Home</a>
            <a href="#">Đăng nhập</a>
            <a href="#">Đăng ký</a>
        </div>
        <h2>Đăng ký</h2>
        <form>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <label for="repassword">Nhập lại mật khẩu</label>
                <input type="password" id="repassword" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <a href="#">Đã có tài khoản</a>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="footer">
            Lập trình web @01/2024
        </div>
    </div>
</body>
</html>
